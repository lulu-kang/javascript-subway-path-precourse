<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>지하철 길찾기</title>
    <link rel="stylesheet" href="./src/css/index.css">
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 길찾기 </h1>
      <div>
        <p id="departure-text">출발역</p>
        <input type="text" id="departure-station-name-input">
      </div>
      <div>
        <p id="arrival-text">도착역</p>
        <input type="text" id="arrival-station-name-input">
      </div>
      <div>
        <input type="radio" name="search-type" checked="checked" value="minimum-distance">최단거리
        <input type="radio" name="search-type" value="minimum-time">최소시간
      </div>
      <button style="margin-top: 20px;" type="button" id="search-button">길 찾기</button>
      <table id="table">
        <tr>
          <th>총 거리</th>
          <th>총 소요 시간</th>
        </tr>
      </table>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
